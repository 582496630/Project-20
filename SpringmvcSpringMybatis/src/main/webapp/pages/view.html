<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>信息列表</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
	<script src="script/jquery.min.js"></script>
	<script src="script/easyui-lang-zh_CN.js"></script>
	<script src="script/jquery.easyui.min.js"></script>
</head>
<body>
<table class="easyui-datagrid" title="信息列表" style="width:530px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'shopview.do',method:'get',pagination:true,pageSize: 5,  
    pageList: [5, 10, 50, 100]">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,halign:'center'">ID</th>
				<th data-options="field:'shopMany',width:150,align:'right',halign:'center'">shopMany</th>
				<th data-options="field:'shopName',width:150,align:'center',halign:'center'">shopName</th>
				<th data-options="field:'shopNum',width:150,align:'left',halign:'center'">shopNum</th>
			</tr>
		</thead>
	</table>
<div id="toolbar">
	<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
</div>
</body>
</html>
